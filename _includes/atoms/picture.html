<!-- http://picture.responsiveimages.org/ -->

<figure>
  <picture>
    <!--[if IE 9]><video style="display: none;"><![endif]-->
    <source media="(max-width: 480px" srcset="{{ site.url}}/{{ site.images}}/{{ include.mobile }}, {{ site.url}}/{{ site.images}}/{{ include.tablet }} 2x">
    <source media="(max-width: 1024px" srcset="{{ site.url}}/{{ site.images}}/{{ include.tablet }}">
    <!--[if IE 9]></video><![endif]-->
    <img src="{{ site.url}}/{{ site.images}}/{{ include.desktop }}" alt="{{ include.title }}">
  </picture>
  
  <figcaption>{{ include.title }}</figcaption>
</figure>
