
<article class="timeline">
  <div class="date">
    {% include molecules/date.html %}
  </div>
  
  <div class="title">
    <h1>{{ post.title }}</h1>
  </div>
  
  <div class="tags">
    <ul>
      {% for tag in post.tags %}
        <li><span>{{ tag }}</span></li>
      {% endfor %}
    </ul>
  </div>
  
  
  
  <aside>
    <h3>Content</h3>
    {{ post.content }}
  </aside>
</article>
